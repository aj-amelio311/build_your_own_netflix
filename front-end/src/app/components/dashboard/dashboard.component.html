
<div class="col-md-12">
      <h1 class="page-title">Dashboard</h1>
  <div class="col-md-4">
    <sidebar (keyup)="search($event)"></sidebar>
  </div>


<span *ngIf="showInfo">
  <div id="movieInfo">
      <div class="row x-row">
        <div class="col-md-12">
          <button class="closeButton" (click)="close()">X</button>
        </div>
      </div>
      <img class="poster" src='http://image.tmdb.org/t/p/w185/{{infoPosterPath}}'>
      <h4 class="title">{{ infoTitle }}</h4>
      <p class="overview">{{ infoOverview }}</p>
      <div class="buttons">
      <span *ngIf="!inQueue else alreadyThere">
       <div class="col-md-2 modal-menu-item" (click)="addToQueue()">
         <span>Add To Queue</span><br>
         <i class='fa fa-plus-circle fa-3x modal-button'></i>
       </div>
     </span>
     <ng-template #alreadyThere>
       <div class="col-md-2 modal-menu-item" (click)="removeFromQueue()">
         <span>Remove</span><br>
         <i class='fa fa-minus-circle fa-3x modal-button'></i>
       </div>
     </ng-template>
       <div class="col-md-2 modal-menu-item" (click)="playMovie()">
         <span>Play Movie</span><br>
         <i class='fa fa-play-circle fa-3x modal-button'></i>
       </div>
       <span *ngIf="criticScore">
         <div class="col-md-2 modal-menu-item">
           <span>Critic Score</span><br>
           <img src="assets/rtlogo.png" class="rt-logo"/>
           <h6 class="rating">{{criticScore}}</h6>
         </div>
       </span>
    </div>
  </div>
</span>



  <div id="movie-container" class="col-md-8 col-md-offset-3">
    <span *ngIf="!loading else load">
      <h6>Loading</h6>
    </span>
    <ng-template #load>
      <div class="dashboard-header">
        <span>Movies: {{movieCount}}</span>
        <span *ngIf="genreEnable">
          <select id="genreMenu" (change)="filterGenre($event)">
            <option selected="true" disabled="disabled">Genres</option>
            <option value="9999">All</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="27">Horror</option>
            <option value="10749">Romance</option>
            <option value="878">Sci-Fi</option>
            <option value="53">Thriller</option>
            <option value="37">Western</option>
          </select>
      </span>
    </div>
      <ul>
      <li class='movie-tile' *ngFor="let item of inventory">
        <div attr.rawTitle="{{item.raw_title}}" (click)="getInfo($event)" >
        <img attr.rawTitle="{{item.raw_title}}"  src='http://image.tmdb.org/t/p/w185/{{item.poster_path}}'>
        </div>
      </li>
      </ul>
    </ng-template>
  </div>
</div>
