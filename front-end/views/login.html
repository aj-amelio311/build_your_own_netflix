<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="../css/global.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Log In</h1>

    </div>
    <div class="col-md-4 offset-md-4">
      <input type="text" id="login-username" class="login-field" placeholder="username"/>

      <input type="password" id="login-password" class="login-field" placeholder="password"/>

      <button class="login-button button-component" id="login">Log In</button>

      <div id="wrong-login"></div>

  </div>

  <div class="col-md-4 offset-md-4 create-account">
    <h1>Create Account</h1>
    <input type="text" id="create-username" class="login-field" placeholder="username"/>

    <input type="password" id="create-password" class="login-field" placeholder="password"/>

    <input type="text" id="create-filepath" class="login-field" placeholder="Path to Movies"/>

    <button class="login-button button-component" id="create-account">Create</button>

    <div id="loading"></div>

</div>


    <script>
    require('../js/global.js')
    require('../js/login.js')
    </script>
  </body>
</html>
